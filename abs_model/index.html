    <script type="text/javascript">

function to_highchart_date(startdate, offset) {
    return startdate + (offset * 60 * 1000);
}

function build_component_plot(container_id,name,latencies,instances) {
    if (latencies.length > 0) {
        new_container_id = 'c' + container_id;
        $(container_id).append('<h3> Latency vs VMs </h3>');
        $(container_id).append('<div id="' + new_container_id + '" style="min-width: 310px; min-height: 400px; height: 400px; margin: 0 auto"></div>');

        var series = [];
				series.push({
						name: 'Latency',
						type: 'line',
						turboThreshold: 0,
						tooltip: { valueSuffix: ' ms'},
				    data: latencies.map( function(item,index) {
				                         return {
				                             x: to_highchart_date(0, index),
				                             y: item
				                             //name: 'aa'//item.trdT
				                         };
				                     }).filter( function(item) {
																				  return item.y > 0;
														 						})
				});
				series.push({
						name: 'Instances',
						type: 'line',
						turboThreshold: 0,
						yAxis: 1,
				    data: instances.map( function(item,index) {
				                         return {
				                             x: to_highchart_date(0, index),
				                             y: item
				                         };
				                     })});
				Highcharts.chart(new_container_id, {
				    chart: {
				        zoomType: 'xy'
				    },
				    title: {
				        text: name
				    },
				    xAxis: [{
				        type: 'datetime',
				        dateTimeLabelFormats: {
				            month: '%e. %b',
				            year: '%b'
				        },
				        title: {
				            text: 'Time'
				        }
				    }],
				    yAxis: [
							{
				        title: {
				            text: 'Latency',
										style: {
						          color: Highcharts.getOptions().colors[0]
						      	}
				        },
				        min: 0,
								labels: {
						      format: '{value} ms',
						      style: {
						          color: Highcharts.getOptions().colors[0]
						      }
				        }
					    },
							{
				        title: {
				            text: 'Instances',
										style: {
						          color: Highcharts.getOptions().colors[1]
						      	}
				        },
				        min: 0,
								opposite: true,
								labels: {
									format: '{value}',
						      style: {
						          color: Highcharts.getOptions().colors[1]
						      }
				        }
					    }
						],
				    tooltip: {
				        xDateFormat: '%Y-%m-%d',
				        headerFormat: '<b>{series.name}</b><br>',
				        pointFormat: '<b>{point.y:.2f}t</b> {point.name} at {point.x:%H:%m}'
				    },
				    plotOptions: {
				        line: {
				            marker: {
				                enabled: false
				            }
				        }
				    },
						legend: {
								layout: 'vertical',
								align: 'left',
								x: 120,
								verticalAlign: 'top',
								y: 100,
								floating: true,
								backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
						},
				    series: series
				});

    }
}

function build_request_plot(container_id,name,requests,pending) {
    if (requests.length > 0) {
        new_container_id = 'creq' + container_id;
        $(container_id).append('<h3> Requests arrived vs Pending </h3>');
        $(container_id).append('<div id="' + new_container_id + '" style="min-width: 310px; min-height: 400px; height: 400px; margin: 0 auto"></div>');

        var series = [];
				series.push({
						name: 'Requests arrived',
						type: 'line',
						turboThreshold: 0,
						data: requests.map( function(item,index) {
				                         return {
				                             x: to_highchart_date(0, index),
				                             y: item
				                             //name: 'aa'//item.trdT
				                         };
				                     })
				});
				series.push({
						name: 'Pending requests',
						type: 'line',
						turboThreshold: 0,
						data: pending.map( function(item,index) {
				                         return {
				                             x: to_highchart_date(0, index),
				                             y: item
				                         };
				                     })});
				Highcharts.chart(new_container_id, {
				    chart: {
				        zoomType: 'xy'
				    },
				    title: {
				        text: name
				    },
				    xAxis: [{
				        type: 'datetime',
				        dateTimeLabelFormats: {
				            month: '%e. %b',
				            year: '%b'
				        },
				        title: {
				            text: 'Time'
				        }
				    }],
				    yAxis: [
							{
				        title: {
				            text: '# of requests',
				        },
				        min: 0
					    }
						],
				    tooltip: {
				        xDateFormat: '%Y-%m-%d',
				        headerFormat: '<b>{series.name}</b><br>',
				        pointFormat: '<b>{point.y:.2f}t</b> {point.name} at {point.x:%H:%m}'
				    },
				    plotOptions: {
				        line: {
				            marker: {
				                enabled: false
				            }
				        }
				    },
						legend: {
								layout: 'vertical',
								align: 'left',
								x: 120,
								verticalAlign: 'top',
								y: 100,
								floating: true,
								backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
						},
				    series: series
				});
    }
}



function printInConsole(obj, str = ""){
		var output = str;
		for (property in obj) {
    		output += property + ': ' + obj[property]+'; ';
		}
		console.log(output);
}

function sort_tabs(tabs){
	tabs.tabs("refresh");
	var ul = tabs.find("ul");
	var tab_items = ul.children("li");
	tab_items.sort( function(a,b) {
		  var textA = $(a).text();
		  var textB = $(b).text();
			//console.log( textA);
			if (textA < textB) return -1;
		  if (textA > textB) return 1;

		  return 0;
		});
	ul.append(tab_items);
	tabs.tabs( { 'active': 0} );
}

function loadJSON(){
		// get the data for all the components
		$.getJSON("/o")

										var tabs = $("#tabs").tabs();
										var ul = tabs.find("ul");
										$('<li><a href="#' + item + '">' + result['result']['name'] + '</a></li>').appendTo(ul);
										tabs.append('<div id="' + item + '"> </div>');
										sort_tabs(tabs);

										console.log($("#tabs ul:first" ).text());
										$("#tabs" ).append(
											$('<div>').attr('id',item)); */
										build_component_plot('#'+item, result['name'], result['result']['latencies'],result['result']['instances']);
										build_request_plot('#'+item, result['name'], result['result']['requests'],result['result']['pending']) 
										//printInConsole(data,"step "); 
								});
						});
				});
}
